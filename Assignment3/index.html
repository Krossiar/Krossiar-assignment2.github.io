<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name:</label> <input type="text" name="" id="name">
        <br><br>
        <label for="email">Email:</label> <input type="email" id="email">
        <br><br>
        <label for="password">Password:</label> <input type="password" id="password">
        <br><br>
        <label for="gender">Gender:</label> Male <input type="radio" name="" id="gender"> Female <input type="radio" name="" id=""> Other <input type="radio" name="" id=""> <br><br>
        <label for="hobby">Hobbies:</label><br>
        <input type="checkbox">Reading <br>
        <input type="checkbox">Travelling <br>
        <input type="checkbox">Cooking <br>
        <input type="checkbox">Sports <br><br>
        <label for="city">City: </label> <select name="Select Your City" id="">
            <option value="">Select Your City</option>
            <option value="">Delhi</option>
            <option value="">Mumbai</option>
            <option value="">Chennai</option>
            <option value="">Hyderabad</option>
            <option value="">Pune</option>
        </select><br><br>
        <label for="dob">Date of Birth:</label> <input type="date" id="dob"><br><br>
        <label for="num">Phone Number:</label> <input type="tel" id="num" placeholder="10-digit number" pattern="[0-9]{10}" title="Please enter a 10 digit number"><br><br>
        <label for="ad">Address:</label><br>
        <textarea name="" id="ad" placeholder="Enter Your Address" rows="5" cols="40"></textarea><br><br>
        <button type="submit"><a href="thank.html" style="text-decoration: none; color: black;">Submit</a></button>

    </form>
</body>
</html>
